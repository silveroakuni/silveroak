	<style>
	* {
        margin: 0 ;
        padding: 0;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: grey;
        }
    li {
        float: left;
        }
    li button, .dropbtn {
        display: inline-block;
        color: white;

        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
        background-color: grey;

	.card {

	.title {

	}

	button {
	  border: none;
	  outline: 0;
	  display: inline-block;
	  padding: 8px;
	  color: white;
	  background-color: #000;
	  text-align: center;
	  cursor: pointer;
	  width: 100%;
	  font-size: 18px;
	}

	a {
	  text-decoration: none;
	  font-size: 22px;
	  color: black;
	}

	button:hover, a:hover {

	}

	.contain1 {

	.contain2 {

	.contain2:hover {
